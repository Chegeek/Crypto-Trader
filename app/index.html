<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    
    <div class="row" id="header"> 
      <div class=col-sm-1></div>
      <div class=col-sm-10>
      <h1>Crypto Trader</h1>
      </div>
      <div class=col-sm-1></div>
    </div>


    <div class="row" id="subHeader">
      <div class=col-sm-1></div>
      <div class=col-sm-10 id="alerts">
      </div>
      <div class=col-sm-1></div>
    </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="panel panel-default">
          <div class="panel-heading">Market Info</div>
          <div class="panel-body">
            <div class=col-sm-6> 
              <div id="marketName"> </div> <br>
              <div id="high"> </div> <br>
              <div id="low"> </div>
            </div>
            <div class=col-sm-6>
              <div id="volume"> </div> <br>
              <div id="bid"> </div> <br>
              <div id="ask"> </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1"> </div>
    </div>

    <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-5" id="baseCurrency"></div>
    <div class="col-sm-5" id="tradeCurrency"></div>
    <div class="col-sm-1"></div>
    </div>

  </body>

  <script src="js/index.js"></script>

</html>
